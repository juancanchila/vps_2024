<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="index"></ion-back-button>
      <ion-title></ion-title>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat Light &display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">
    </ion-buttons>
    <img class="imgtoolbar" src="../../assets/LOGOPEQUEÑO.png" width="70%" alt="">
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-label class="title"><b>recuperacion de Contraseña</b></ion-label>
  <form  [formGroup]="regisForm" (ngSubmit)="resetPassword()">
    <ion-item >
      <ion-label class="correo">Correo</ion-label>
      <ion-input type="email" pattern="[A-Za-z0-9._%+-]{2,}@[a-zA-Z-_.]{2,}[.]{1}[a-zA-Z]{2,}" formControlName="mail"  required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button  type="submit" color="warning" expand="block">Recuperar</ion-button>
      </ion-col>
    </ion-row>
    
  </form>
</ion-content>
