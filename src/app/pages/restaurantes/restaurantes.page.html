<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="index"></ion-back-button>
      
    </ion-buttons>
    <ion-title>Restaurantes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="iraCarrito()">
        <ion-icon name="cart-outline"></ion-icon>

      </ion-button>
      
    </ion-buttons>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    
  </ion-toolbar>
</ion-header>
<ion-content>
   
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>

    </ion-refresher-content>
  </ion-refresher>
  <swiper [config]="swiperConfig">

    <ng-template swiperSlide *ngFor="let slide of slider" >
      <div class="slider" >
        
         <ion-img class="img-slider" [src]="urlBase+slide.field_imagen_restaurante" alt=""></ion-img>
          
       
  
      </div>
    </ng-template>
  
  </swiper>

  <div class="content">
    <ion-button expand="large" class="botonRestaurante" (click)="buscarRestaurante()"> <span>Â¿No encuentras tu Restaurante?</span> </ion-button> 
    <ion-searchbar  placeholder="Buscar" animated (ionChange)="searchRestaurantes($event)"></ion-searchbar>
  <div class="content-botones">
<div class="boton" >
  <img (click)="iraSaludable()" class="img-etiquetas" src="../../assets/botones/ICONOCOLORS-91.png" alt="">
  <br>
  <h1  class="letter-center">Saludable</h1>
</div>


<div class="boton" >
  <img (click)="iraDesayuno()" class="img-etiquetas" src="../../assets/botones/ICONOOLORS-92.png" alt="">
  <br>
  <h1  class="letter-center">Desayuno</h1>
</div>

<div class="boton" >
  <img (click)="iraPizza()" class="img-etiquetas" src="../../assets/botones/ICONOCOLORS-93.png" alt="">
  <br>
  <h1  class="letter-center">Pizza</h1>
</div>

<div class="boton" >
  <img  (click)="iraTipica()" class="img-etiquetas" src="../../assets/botones/ICONOCOLORS-94.png" alt="">
  <br>
  <h1 class="letter-center">Tipica</h1>
</div>
</div>
 
 
  
  
 
<br>

<ion-grid >
  
  <style></style>

  <ion-row *ngFor="let characte of searched" (click)="fondo" (click)="irPageProductos(characte)" >
 


      <ion-col class="col1" size="3" class={{characte.field_creiteria}} [ngClass]="fondo" >
       
          <img [src]="urlBase+characte.field_imagen_apk_r" class="img" >
        
       
      </ion-col>
      <ion-col  class="col2" size="9" class={{characte.field_creiteria}} [ngClass]="fondo">
        
        
          
        <h1 class="title"><b>{{characte.Titulo}}  </b></h1>
         <p>
          
          {{characte.field_detalle_restaurtante}} 
          <br>
          
         </p>
           
        
         
        
      
      
    </ion-col>
   
    

  </ion-row>


</ion-grid>

</div>

</ion-content>
