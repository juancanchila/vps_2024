<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>

    </ion-buttons>
    <ion-title>Resumen</ion-title>


  </ion-toolbar>
</ion-header>


<ion-content>
  <!--div class="contentImg">
    <ion-img class="img-slider" src="../../assets/banners/ordenes_creadas.gif" alt=""></ion-img>

  </div-->
    <ion-card-content class="contain">
      <ion-card>
    <form  [formGroup]="FormSend" (ngSubmit)="irAPagar()">

      <ion-label > <b>¿Dónde te encuentras ?*</b></ion-label>
      <ion-item >
        <select  [disabled]="true" formControlName="field_locacion_entrega" class="locacion">
          <option *ngFor="let locacion of locaciones"   value="{{locacion.name}}">{{locacion.name}}</option>
        </select>

        <ion-buttons>
          <ion-icon (click)=" enableInput()" slot="primary" name="pencil-outline"></ion-icon>
        </ion-buttons>
      </ion-item>
      <ion-item >



        <textarea  [disabled]="disabledValue"  formControlName="field_direccion_entrega"  type="text" siz required></textarea >
          <ion-buttons>
            <ion-icon (click)=" enableInput()" slot="primary" name="pencil-outline"></ion-icon>
          </ion-buttons>
      </ion-item>

      <ion-item>
         <textarea [disabled]="true"  id="ip" formControlName="field_barrio_origen"  #input2 type="text"></textarea>

         <ion-buttons>
          <ion-icon (click)=" enableInput()" slot="primary" name="pencil-outline"></ion-icon>
        </ion-buttons>

       </ion-item>







       <ion-label><b>Contacto Nombre :</b> </ion-label>
       <ion-item >

         <textarea formControlName="field_nombre_c_origen" placeholder="Nombre" type="text" required></textarea>
         <ion-buttons>
          <ion-icon (click)=" enableInput()" slot="primary" name="pencil-outline"></ion-icon>
        </ion-buttons>
       </ion-item>

      <ion-label > <b>Contacto Teléfono:</b> </ion-label>
      <ion-item >

        <textarea   [disabled]="disabledValue" formControlName="field_contacto" type="text" required></textarea >
          <ion-buttons>
            <ion-icon (click)=" enableInput()" slot="primary" name="pencil-outline"></ion-icon>
          </ion-buttons>
      </ion-item>


      <div class="linea"></div>



      <ion-label > <b>¿Que necesitas ?</b> </ion-label>
      <ion-item >
        <select [disabled]="disabledValue"  formControlName="field_observaciones" class="locacion">
          <option value="Paso de corriente">Paso de corriente</option>
          <option value="Cambio de llantas">Cambio de llantas</option>
          <option value="Combustible">Combustible</option>

          <option value="Cerrajería">Cerrajería</option>

        </select>
        <ion-buttons>
          <ion-icon (click)=" enableInput()" slot="primary" name="pencil-outline"></ion-icon>
        </ion-buttons>

      </ion-item>
      <div class="linea"></div>
      <ion-label class="txt">Medio de pago</ion-label>
      <ion-item >

        <ion-input  [disabled]="true" formControlName="field_metodo_de_pago"   required></ion-input>
        <ion-buttons>
          <ion-icon (click)=" enableInput()" slot="primary" name="pencil-outline"></ion-icon>
        </ion-buttons>
      </ion-item>


      <ion-label class="txt"> <b class="domicilio_class">Costo Domicilio </b> </ion-label>
      <ion-item >

        <ion-input formControlName="field_precio_" [disabled]="true" type="text" required></ion-input>
      </ion-item>


      <ion-row>
        <ion-col>
          <ion-button   replaceUrl="true" expand="block"  type="submit" color="warning" class="send" >¡Vapaesa!</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>
  </ion-card-content>

</ion-content>
