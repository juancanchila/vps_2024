<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button ></ion-back-button>

    </ion-buttons>
    <ion-title>Resumen</ion-title>


  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="contentImg">
    <ion-img  src="../../assets/banners/ordenes_creadas.gif" alt=""></ion-img>

  </div>
    <ion-card-content class="contain">
    <form  [formGroup]="FormSend" (ngSubmit)="irAPagar()">
      <ion-label > <b>Clase de juego</b></ion-label>




      <ion-item >

        <select disabled="true"  formControlName="field_prefijo_origen" class="locacion">
          <option value="cra" selected >CRA</option>
          <option value="cll">Cll</option>
          <option value="diagonal">DIAGONAL</option>
          <option value="transversal">TRANSVERSAL</option>
        </select>

        <textarea disabled="true"  formControlName="field_direccion_entrega" class="corto" type="text" siz required></textarea>
      </ion-item>
      <ion-label > <b>Â¿Que juego es ?</b> </ion-label>
      <ion-item >

        <textarea disabled="true"  formControlName="field_contacto" type="text" required></textarea>
      </ion-item>
      <ion-label > <b>Consola</b> </ion-label>
      <ion-item >
        <select disabled="true" formControlName="field_locacion_entrega" class="locacion">
          <option>PlayStation</option>
          <option>Xbox</option>
          <option>item3</option>
          <option>item4</option>

        </select>


      </ion-item>




      <ion-label > <b>Fecha </b> </ion-label>
      <ion-item >


        <ion-input disabled="true"  formControlName="field_direccion_destino" type="date" id="start" name="trip-start"
        value="2018-07-22"
        min="2018-01-01" max="2030-12-31" required></ion-input>
      </ion-item>


      <ion-label > <b>Hora</b> </ion-label>
      <ion-item >

        <ion-input disabled="true" formControlName="field_contacto_destino"  type="time" name="hora" value="11:45:00" max="22:30:00" min="10:00:00" step="1" required></ion-input>
      </ion-item>



      <ion-row>
        <ion-col>
          <ion-button   replaceUrl="true"  type="submit" color="warning" >Ir a Pagar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card-content>

</ion-content>
